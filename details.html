<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="stylesheet" href="Css/normalize.css" />
    <link rel="stylesheet" href="Css/Main.css" />
    <title>
      REST Countries API with color theme switcher challenge on Frontend Mentor
    </title>
  </head>
  <body>
    <header>
      <div class="container">
        <h1>Where in the world?</h1>
        <div class="icon-mode">
          <ion-icon name="moon-outline" id="mode"></ion-icon>
          <span>Dark Mode</span>
        </div>
      </div>
    </header>
    <main class="detail">
      <div class="container">
        <div class="back">
          <ion-icon name="arrow-back-outline"></ion-icon>
          <span>back</span>
        </div>
        <div class="country">
          <div class="flag-img"><img src="" alt="flag" /></div>
          <div class="right-side">
            <h3 class="country-title"></h3>
            <div class="country-information">
              <div class="basic-info">
                <div class="info native">
                  <h4>Native Name:</h4>
                  <span></span>
                </div>
                <div class="info pop">
                  <h4>Population:</h4>
                  <span></span>
                </div>
                <div class="info reg">
                  <h4>region:</h4>
                  <span></span>
                </div>
                <div class="info sub">
                  <h4>sub region:</h4>
                  <span></span>
                </div>
                <div class="info cap">
                  <h4>capital:</h4>
                  <span></span>
                </div>
              </div>
              <div class="currency-info">
                <div class="info top">
                  <h4>Top level domain:</h4>
                  <span></span>
                </div>
                <div class="info currency">
                  <h4>currency:</h4>
                  <span></span>
                </div>
                <div class="info lang">
                  <h4>language:</h4>
                  <span></span>
                </div>
              </div>
            </div>
            <div class="borders-info">
              <h4 style="width: 140px">Border-Countries:</h4>
              <div class="borders"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <script src="Js/Detail.js"></script>
  </body>
</html>
